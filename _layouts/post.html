---
layout: default
---

{% assign post = page %}
<article id="post">
    <header>
      <h1 class="post-title">{{ post.title }}</h1>
        <small><em>
            On <time datetime="{{ post.date }}">{{ post.date | date: site.date_format }}</time>
            <span>by {{ post.author }}</span>
        </em></small>
    </header>
    {{ content }}
    <br>
    <aside>
      <nav class="chrono">
        {% if page.next.url %}
          <a class="go-left sakura-blossom no-border" href="{{page.next.url}}">&laquo; {{page.next.title}} </a>
        {% endif %}
        {% if page.previous.url %}
          <a class="go-right sakura-fade no-border" href="{{page.previous.url}}">{{page.previous.title}} &raquo;</a>
        {% endif %}
      </nav>
      <div style="clear: both;"></div>
    </aside>
    <hr>
    {% include comments.html %}
</article>
