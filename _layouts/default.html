  <head>
    <!-- Config -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Information -->
    {% comment %} <title>{{ page.title }}</title> {% endcomment %}
    {% seo %}

    <!-- Assets -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merriweather:400,400italic,700">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/normalize.css">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/sakura.css" async>
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/css/custom.css" async>
    <link href="/favicon.ico" rel="shortcut icon" type="image/x-icon">
  </head>

  <body>
    <header id="site-header">
      <nav id="site-nav">
        <ul>
          <li><strong><a href="{{ site.baseurl }}/" class="sakura-blossom no-border fancy-font" id="site-name">{{ site.brand_name }}</a></strong></li>
          <li><small><a class="fancy-font sakura-fade no-border" href="{{ site.baseurl }}/blog/">blog</a></small></li>
          <!-- <li><a class="fancy-font sakura-fade no-border" href="{{ site.baseurl }}/about/">about</a></li> -->
        </ul>
      </nav>
    </header>
    <main>
      {{ content }}
    </main>
    <footer id="site-footer">
      <ul>
        <li><small><a class="fancy-font sakura-fade no-border" href="{{ site.baseurl }}/about/">about</a></small></li>

        <li><small><a class="fancy-font sakura-fade no-border" href="{{ site.baseurl }}/feed.xml">rss</a></small></li>
